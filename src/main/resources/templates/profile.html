<body>
    <div th:include="header :: header" class="container mt-2"></div>

    <!-- pour le modal de message -->
    <div th:insert="msg :: msgFragment"></div>

    <!-- DÃ©but du corps -->

        <div class="row">
            <div class="col-md-4">
                <img th:src="@{'/images/' + ${userPP}}" alt="Image de Profil" class="img-fluid rounded-circle">

                <h2 th:text="${username}">Nom d'utilisateur</h2>
