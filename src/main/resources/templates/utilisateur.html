<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Utilisateur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/produits_style.css">

    <script src="/js/produits_script.js"></script>
</head>

<body>
    <div th:include="header :: header" class="container mt-2"></div>
    <div class="container mt-2">
        <ul>
            <li>image de profile</li>
            <a th:href="@{/utilisateur/{username}/ventes(username=${username})}"><li>liste produit en vente</li></a>
            <a href="/produits/ajouterProduit"><li>ajouter produit</li></a>
            <a th:href="@{/utilisateur/{username}/panier(username=${username})}"><li>panier</li></a>
            <a th:href="@{/utilisateur/{username}/historique(username=${username})}"><li>historique achat</li></a>
            <a th:href="@{/utilisateur/{username}/profile(username=${username})}"><li>profile</li></a>
            <a th:href="@{/utilisateur/{username}/parametres(username=${username})}"><li>paramètres</li></a>
            <li>logout</li>
        </ul>
    </div>
    <!-- Grille ,le controller invoque le modèle  liste de vente, panier ou historique-->
    <div class="container mt-2">
        <div class="card products-list">
                <!-- <div class="card-header">Liste de Produits Disponibles</div> -->
                <div class="card-body">
                        <!-- Liste des produits -->
                        <!-- Début de la grille des produits -->
                        <div class="row">
                                <div th:if="${not #lists.isEmpty(listProduits)}" th:each="p : ${listProduits}" class="col-md-3 mb-3 product">
                                        <a th:href="@{/produits/details/{id}(id=${p.id})}"
                                                class="text-decoration-none product-link">
                                                <div th:if="${p != null}" class="card h-100 border-0">
                                                        <img th:if="${p.imgs != null and not #lists.isEmpty(p.imgs)}"
                                                                th:src="@{'/images/' + ${p.imgs.get(0).path}}"
                                                                alt="Image de couverture" class="card-img-top">
                                                        <div class="card-body">
                                                                <h5 class="card-title" th:text="${p.meta.nom}">
                                                                </h5>
                                                                <p class="card-text" th:text="${p.type}"></p>
                                                                <h6 class="card-text"
                                                                        th:text="${p.prix} + ' €'"></h6>
                                                        </div>
                                                </div>
                                        </a>
                                </div>
                                <div th:unless="${not #lists.isEmpty(listProduits)}">
                                        <p>Pas de produit ici</p>
                                </div>
                                <!-- Logique pour nouvelle ligne après chaque 4 produits -->
                        </div>
                        <!-- Fin de la grille des produits -->
                </div>
        </div>
</div>

</body>

</html>
