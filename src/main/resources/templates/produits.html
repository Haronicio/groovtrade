<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Produits</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="/js/produits_script.js"></script>
</head>

<body>
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">Liste de Produits Disponibles</div>
            <div class="card-body">
                <!-- Recherche de produits -->
                <form method="get" th:action="@{/produits/liste}">
                    <label>Keyword</label>
                    <input type="text" name="keyword">
                    <button type="submit" class="btn btn-primary">Chercher</button>
                </form>

                <!-- Liste des produits -->
                <table class="table">
                    <thead>
                        <tr>
                            <!-- <th>ID</th> -->
                            <th>Image</th>
                            <th>Description</th>
                            <th>Prix</th>
                            <th>Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${listProduits}" class="clickable-row" th:data-id="${p.id}">
                            <!-- <td th:text="${p.id}"></td> -->
                            <td>
                                <img th:if="${p.imgs.size() > 0}" th:src="@{'/images/' + ${p.imgs.get(0).path}}"
                                    alt="Image de couverture" height="100" width="100" />
                            </td>
                            <td th:text="${p.description}"></td>
                            <td th:text="${p.prix}"></td>
                            <td th:text="${p.type}"></td>
                            <td>
                                <a onclick="event.stopPropagation();return confirm('Etes-vous sûr?')"
                                    class="btn btn-danger"
                                    th:href="@{/produits/delete(id=${p.id}, keyword=${keyword})}">
                                    Supprimer
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Formulaire d'ajout de produit avec possibilité d'upload des fichiers-->
                <form method="post" th:action="@{/produits/ajouter}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" name="description"
                            placeholder="Entrez la description">
                    </div>

                    <div class="form-group">
                        <label for="prix">Prix</label>
                        <input type="number" class="form-control" id="prix" name="prix" placeholder="Entrez le prix">
                    </div>

                    <!-- Type de produit -->
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" name="type" class="form-control">
                            <option value="CD">CD</option>
                            <option value="K7">K7</option>
                            <option value="VINYLE33">VINYLE33</option>
                        </select>
                    </div>

                    <!-- Container pour les métadonnées -->
                    <div class="container">
                        <h4>Métadonnées du Produit</h4>
                        <div class="form-group">
                            <label for="nom">Nom</label>
                            <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom">
                        </div>
                        <div class="form-group">
                            <label for="nomAlbum">Nom de l'Album</label>
                            <input type="text" class="form-control" id="album" name="album"
                                placeholder="Nom de l'Album">
                        </div>
                        <div class="form-group">
                            <label for="annee">Année</label>
                            <input type="number" class="form-control" id="annee" name="annee" placeholder="Année">
                        </div>
                        <div class="form-group">
                            <label for="artiste">Artiste</label>
                            <input type="text" class="form-control" id="artiste" name="artiste" placeholder="Artiste">
                        </div>
                    </div>

                    <!-- Genres -->
                    <div class="form-group">
                        <label>Genres</label>
                        <div>
                            <input type="checkbox" name="genres" value="ROCK"> ROCK
                            <input type="checkbox" name="genres" value="POP"> POP
                            <input type="checkbox" name="genres" value="HIP_HOP_RAP"> HIP-HOP/RAP
                            <input type="checkbox" name="genres" value="JAZZ"> JAZZ
                            <input type="checkbox" name="genres" value="BLUES"> BLUES
                            <input type="checkbox" name="genres" value="RNB_SOUL"> R&B/Soul
                            <input type="checkbox" name="genres" value="COUNTRY"> Country
                            <input type="checkbox" name="genres" value="FOLK"> Folk
                            <input type="checkbox" name="genres" value="ELECTRONIC"> Électronique
                            <input type="checkbox" name="genres" value="DANCE"> Dance

                        </div>
                    </div>

                    <!-- Cover -->
                    <div class="form-group">
                        <label for="coverImage">Image de couverture</label>
                        <input type="file" class="form-control" id="coverImage" name="coverImage" accept="image/*">
                    </div>

                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
